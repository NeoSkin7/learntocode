<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../../../stylesheet.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/svg" href="../../../images/logo.svg">
  <title>LearnToCode - HTML</title>
</head>

<body class="full-height-grow">
  <div class="container full-height-grow">
    <header>
      <div class="logo">
        <img src="../../../images/logo.svg">
        <div class="logo-name">LearnToCode</div>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="../../../">Courses</a></li>
          <li><a href="../../../login/">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="200" class="bi bi-code" viewBox="0 0 16 16">
          <path
            d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z" />
        </svg>
        <section class="course-start">
          <h1 class="course-suptitle">
            <span class="accent-text">WEB-DEVELOPMENT</span>
          </h1>
          <h1 class="title">
            <span class="accent-text">HTML Essentials</span>
            <br>
            course complete.
          </h1>
        </section>
        <button class="contents-link" onclick="window.location.href='../../../';">View More Courses</button>
        <button onclick="window.location.href='../../contents/';">Recap Course
          Content</button>
      </div>
      <img class="cover-image" src="../../../images/award.svg" width="80%" alt="Award Rosette">
    </main>
  </div>

  <footer>
    <div class="footer-container">
      <nav class="footer-nav">
        Hosted by the <a href="">Skinner Technology Archive</a>
      </nav>
      <nav class="footer-nav">
        <ul>
          <li>
            <a href="../../../updates/" class="social-link">
              <img src="../../../images/updates.svg">
              Updates
          </li>
          <li>
            <a href="../../../archive/" class="social-link">
              <img src="../../../images/archive.svg">
              Code Archive
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
