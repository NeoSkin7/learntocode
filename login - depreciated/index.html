<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../stylesheet.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/svg" href="../images/logo.svg">
  <title>LearnToCode - Login</title>
</head>

<body class="full-height-grow">
  <div class="container full-height-grow">
    <header class="main-header">
      <div class="brand-logo">
        <img src="../images/logo.svg">
        <div class="brand-logo-name">LearnToCode</div>
      </div>
      <nav class="main-nav">
        <ul>
          <li><a href="../">Courses</a></li>
          <li><a href="../login/">Login</a></li>
        </ul>
      </nav>
    </header>
    <section class="join-main-section">
      <section class="join-main-section">
        <h1 class="join-text">
          <span class="accent-text">Login</span>.
        </h1>
        <form action="" method="POST" enctype="multipart/form-data" class="join-form">
          <label>
            <h1>Login to your account</h1>
            <p>No account? <a href="signup/">Create one</a>.</p>
          </label>
          <div class="input-group">
            <label>Name:</label>
            <input type="text" required>
          </div>
          <div class="input-group">
            <label>Password:</label>
            <input type="password" required>
          </div>
          <div class="input-group">
            <button type="submit" class="btn">Login</button>
          </div>
        </form>
      </section>
  </div>

  <footer class="main-footer">
    <div class="container">
      <nav class="footer-nav">
        Hosted by the <a href="">Skinner Technology Archive</a>
      </nav>
      <nav class="footer-nav">
        <ul>
          <li>
            <a href="../updates/" class="social-link">
              <img src="../images/updates.svg">
              Updates
          </li>
          <li>
            <a href="../archive/" class="social-link">
              <img src="../images/archive.svg">
              Code Archive
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
