<body class="full-height-grow">
  <div class="container full-height-grow">
    <header>
      <div class="logo">
        <img src="/images/logo.svg" alt="Logo">
        <div class="logo-name can-be-replaced">LearnToCode</div>
      </div>
      <nav class="main-nav">
        <ul>
          <li>
            <a href="/" class="can-be-replaced">Home</a>
            <a href="/" class="social-link responsive-ver">
              <img src="/images/home.svg" alt="Home">
            </a>
          </li>
          <li>
            <a href="/courses/" class="can-be-replaced">Courses</a>
            <a href="/courses/" class="social-link responsive-ver">
              <img src="/images/courses.svg" alt="Courses">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="two-content">
      <h1 class="left-text">
        Stay
        <span class="accent-text">updated</span>.
      </h1>
      <form data-netlify="true" action="/updates/join/success/" method="POST" enctype="multipart/form-data"
        class="right-form" name="Updates">
        <label>
          <h1>Get email updates</h1>
        </label>
        <div class="input-group">
          <label>First Name:
            <br>
            <input type="text" name="FName" required />
          </label>
        </div>
        <div class="input-group">
          <label>Last Name:
            <br>
            <input type="text" name="LName" required />
          </label>
        </div>
        <div class="input-group">
          <label>Email:
            <br>
            <input type="email" name="Email" required />
          </label>
        </div>
        <div class="input-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </main>
  </div>

  <footer>
    <div class="footer-container">
      <nav class="footer-nav can-be-replaced">
        Hosted by the <a href="">Skinner Technology Archive</a>
      </nav>
      <nav class="footer-nav responsive-ver">
        <a href="">STA</a>
      </nav>
      <nav class="footer-nav">
        <ul>
          <li>
            <a href="/updates/" class="social-link can-be-replaced">
              <img src="/images/updates.svg" alt="Updates">
              Updates
            </a>
            <a href="/updates/" class="social-link responsive-ver">
              <img src="/images/updates.svg" alt="Updates">
            </a>
          </li>
          <li>
            <a href="/archive/" class="social-link can-be-replaced">
              <img src="/images/archive.svg" alt="Code Archive">
              Code Archive
            </a>
            <a href="/archive/" class="social-link responsive-ver">
              <img src="/images/archive.svg" alt="Code Archive">
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
